<app-add-colour (colorAdded)="onColorAdded($event)"></app-add-colour>
    <div class="row">
        <div id="header">
            <div class="ui grid">
                <div class="four wide column">
                  <div class="ui vertical fluid tabular menu">
                      <app-color-item
                      *ngFor="let colorEl of colors"
                       [color] = "colorEl"
                       (colorSelected)="onColorSelected(colorEl)"
                      ></app-color-item>
                  </div>
                </div>
              <div class="twelve wide stretched column">
                <div class="ui segment" [ngStyle]="{background : rgb}">
                </div>
              </div>
            </div>
        </div>
        <p id="rgbDisplay">RGB ({{redAmount}}, {{greenAmount}}, {{blueAmount}})</p>
        <div style="margin-bottom:50px; border-radius: .28571429rem;">
        </div>
      </div>
